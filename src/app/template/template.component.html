<div class="container mt-5">
  <h2>Registro de Usuario - Formulario Plantilla</h2>
  <form #form="ngForm" (ngSubmit)="save(form.form)">
    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label for="nombre">Nombre *</label>
          <input [(ngModel)]="userForm().firstName" required minlength="2" maxlength="75" name="firstName" type="text" class="form-control" id="nombre" placeholder="Ingrese su nombre">
          <validator [control]="form.controls['firstName']" name="Nombre"></validator>
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label for="apellido">Apellido *</label>
          <input [(ngModel)]="userForm().lastName" required minlength="2" maxlength="75" name="lastName" type="text" class="form-control" id="apellido" placeholder="Ingrese su apellido">
          <validator [control]="form.controls['lastName']" name="Apellido"></validator>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label for="email">Correo Electrónico *</label>
          <input [(ngModel)]="userForm().email" required name="email" type="email" class="form-control" id="email" placeholder="Ingrese su correo electrónico">
          <validator [control]="form.controls['email']" name="Correo Electrónico"></validator>
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label for="fechaNacimiento">Fecha de Nacimiento *</label>
          <input [(ngModel)]="userForm().birthDate" required name="birthDate" type="date" class="form-control" id="fechaNacimiento">
          <validator [control]="form.controls['birthDate']" name="Fecha de Nacimiento"></validator>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label for="password">Contraseña *</label>
          <input [(ngModel)]="userForm().password" required name="password" type="password" class="form-control" id="password" placeholder="Ingrese su contraseña">
          <validator [control]="form.controls['password']" name="Contraseña"></validator>
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group form-check mt-3">
          <input [(ngModel)]="userForm().terms" required="true" name="terms" type="checkbox" class="form-check-input" id="terminos">
          <label class="form-check-label" for="terminos">Acepto los términos y condiciones *</label>
        </div>
      </div>
    </div>
    <button [disabled]="form.invalid" type="submit" class="btn btn-primary mt-3">Registrar</button>
  </form>
</div>
