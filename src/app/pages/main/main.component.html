<div class="container-fluid">
  <div class="row justify-content-center">
    <div class="col-6">
      <h3 *ngIf="showText">Soy un texto!</h3>
    </div>
    <div class="col-6">
      <button class="btn btn-info" (click)="changeShowText()">Ocultar Texto</button>
    </div>
  </div>
  <hr>
  <div class="row justify-content-start">
    <div *ngFor="let name of names" class="col-2">
      <h5>{{name}}</h5>
    </div>
  </div>
</div>
